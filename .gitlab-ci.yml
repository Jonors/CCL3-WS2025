# Use a lightweight image for deployment
image: alpine:latest

pages:
  stage: deploy
  script:
    # Remove any existing public folder to avoid conflicts
    - rm -rf public
    # Create a new public folder
    - mkdir public
    # Copy all content from your 'pages' directory into 'public'
    - cp -r pages/* public/
  artifacts:
    paths:
      # Tell GitLab to serve the content from the 'public' folder
      - public
  only:
    # This will trigger only when you push to the main branch
    - main